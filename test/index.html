<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head-bgimg" id="sectionhome">
            <img class="logo" src="./img/logo.png">
            <div class="logoText">IT Smile</div>
            
        </div>
    <div class="container_wrapper">
        <div class="wrapper">
            <h2></h2>
            <div class="nameText">Ваше имя и фамилия:</div> <br>
            <div class="container_text">
                <input class="input" type="text" placeholder="Имя" id="names">
                <input class="input" type="text" placeholder="Фамилия" id="surnames">
            </div>
            <div class="dateSell">
                <div class="date_container">
                    <div class="nameText">Выберите дату:</div>
                    <input type="datetime-local" id="times">
                </div><br>
                <div class="cont_select">
                    <div class="nameText">Выберите нужное:</div> <br>
                    <div class="select">
                        <select id="variants">
                            <option value="1">Пришел</option>
                            <option value="2">Ушел</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="btnAll">
                <a id="send" class="btn" class="f1">Отправить</a>
                <div class="round">Night Mode</div>
            </div>
            <!-- <input type="button" onclick="sent()"> -->
            
        </div>
    </div> 
    </div>
    <footer class="contacts-section">
        <hr color="white" size="1">
        <p class="copyright">2020 &copy; IT Smile Company. All Rights Reserved</p>
    </footer>
    <script src="./test.js"></script>
</body>
</html>
